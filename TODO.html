<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS_TODO</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
            <!-- mita content -->

        <section>
            <h1 class="heading_main_h1 p_d">Work To-Dos</h1>
            <p class="number_of_letters p_d">Enter text intothe input to add items to your list (max. 28 characters).</p>
            <p class="Click_item_x p_d">Click the "X" to remove the item from your list.</p>
            <p class="Click_item_complete p_d">Click the item to markit as complete.</p>
        </section>

        <!-- Start form  -->
        
        <form id="action">
            <div class="form_main">
                <input id="input_text" type="text" placeholder="New item..." maxlength="28" autofocus>
                <button type="submit" id="button" onclick="field_test()"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </form>
        
        <!-- Formatting content generated by JavaScript -->
        
        <div id="content"></div>

        <script src="js/main.js"></script>
    </body>
</html>
